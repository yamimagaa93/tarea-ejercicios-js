<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <h1>Ejercicio 8</h1>
    <p>Elabore un algoritmo con un menú simple con las cuatro operaciones básicas: sumar, restar, multiplicar, dividir.</p>
<br><br><br>
    <form name="calculadora">
        Ingrese el primer numero <input type="number" name="num1"><br><br>
        Ingrese el segundo numero <input type="number" name="num2"><br><br>
        <strong>Seleccione el tipo de operacion a realizar</strong> <br><br>
        <input type="button" name="button1" value="sumar" onclick="sumar()">
        <input type="button" name="button1" value="restar" onclick="restar()">
        <input type="button" name="button1" value="multiplicar" onclick="multiplicar()">
        <input type="button" name="button1" value="dividir" onclick="dividir()">
        <br><br><br>
          <strong>El resultado es:</strong> 
        <input type="number" name="resultado">
    </form>

    <script>

        function sumar(){
            let num1, num2, resultado;
            num1 = parseInt(document.calculadora.num1.value);
            num2 = parseInt(document.calculadora.num2.value);
            resultado=0
            resultado=num1+num2;
            document.calculadora.resultado.value=resultado;
        }

        function restar(){
            let num1, num2, resultado;
            num1 = parseInt(document.calculadora.num1.value);
            num2 = parseInt(document.calculadora.num2.value);
            resultado=0
            resultado=num1-num2;
            document.calculadora.resultado.value=resultado;
        }

        function multiplicar(){
            let num1, num2, resultado;
            num1 = parseInt(document.calculadora.num1.value);
            num2 = parseInt(document.calculadora.num2.value);
            resultado=0
            resultado=num1*num2;
            document.calculadora.resultado.value=resultado;
        }

        function dividir(){
            let num1, num2, resultado;
            num1 = parseInt(document.calculadora.num1.value);
            num2 = parseInt(document.calculadora.num2.value);
            resultado=0
            resultado=num1/num2;
            document.calculadora.resultado.value=resultado;
        }
    </script>
</body>
</html>
